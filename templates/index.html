<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.8/c3.min.css">
    <style>
      .container-large {
        width: 90%;
        margin-top: 5rem;
        margin-left: auto;
        margin-right: auto;
      }
      .spacer {
        margin-top: 2rem;
      }
      .push-to-top {
        margin-top: -4rem;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-large">
      <div class="alert alert-danger push-to-top hidden" role="alert" id="alert_error">
        A simple danger alertâ€”check it out!
      </div>
      <h2>Overwatch SR Tracker</h2>
      <div class="spacer"></div>
      <div id="chart"></div>
      <div class="spacer"></div>
      <h3>Direct links</h3>
      <ul id="dirlinks"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.8/c3.min.js"></script>
    <script>
      fetch('/data')
        .then((response) => response.json())
        .then((json) => {
          const urlBase = 'https://playoverwatch.com/en-us/career/pc/'
          for (const name of json.names) {
            const a = document.createElement('a')
            a.href = `${urlBase}${name}`
            a.innerHTML = name
            a.target = '_blank'
            const li = document.createElement('li')
            li.appendChild(a)
            document.querySelector('#dirlinks').appendChild(li)
          }
          return json
        })
        .then((json) => {
          const chart = c3.generate({
            bindto: '#chart',
            data: {
              x: 'x',
              xFormat: '%Y-%m-%d %H:%M:%S',
              columns: json.columns
            },
            axis: {
              x: {
                type: 'timeseries',
                tick: {
                  format: '%Y-%m-%d %H:%M:%S'
                }
              }
            }
          })
        })
        .catch((error) => {
          const msg = `Error from server: ${error}`
          console.error(msg)
          const alert = document.querySelector('#alert_error')
          alert.innerHTML = msg
          alert.classList.remove('hidden')
        })
    </script>
  </body>
</html>
